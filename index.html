<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-21</title>

    <style>
        body {
            background-color: #eeeee4;
        }

        .receipt-container {
            width: 80%;
            border: 1px solid gray;
            margin: 0 auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .receipt-header{
            border-bottom: 1px dashed gray;
        }

        .brand-logo {
            width: 100px;
            display: block;
            margin: 0 auto;
        }

        .brand-title {
            text-align: center;
        }
        .brand-address{
            text-align: right;
        }
        .brand-mobile{
            text-align: right;
        }
        .receipt-title{
            text-align: center;
            font-size: 30px;
            margin: 40px 0;
        }
        .receipt-body{
            position: relative;
            border-bottom: 1px dashed gray;
        }
        .receipt-detail{
            display: flex;
            justify-content: center;
            font-size: 20px;
            margin: 20px 0;
        }
        .receipt-detail-key{
            color: gray;
            width: 30%;
        }
        .receipt-detail-value{
            font-weight: bold;
            border-bottom: 1px dashed gray;
            width: 30%;
        }
        .accountant-signature{
            text-align: right;
            margin-top: 100px;
        }
        .stamp{
            width: 150px;
            position: absolute;
            right: 0;
            bottom: 20px;
            transform: rotate(-30deg);
        }

    </style>
</head>

<body>
    <h1 style="text-align: center;">RECEIPT DESIGN</h1>

    <div class="receipt-container">
        <div class="receipt-header">
            <img src="./logo.c23aa56e.png" class="brand-logo">
            <h2 class="brand-title"> Road To Code</h2>
            <p class="brand-address">
                404, Above Lotus Hospital, <br>
                Shewalewadi,Hadapsar, <br> Pune - 412307.
            </p>
            <p class="brand-mobile">
                +91-8805803087
            </p>
        </div>

        <div class="receipt-body">
            <h3 class="receipt-title">Payment Receipt</h3>

            <div class="receipt-detail">
                <div class="receipt-detail-key">
                    Receipt No. 1
                </div>
                <div class="receipt-detail-value">
                    123456789
                </div>
            </div>

            <div class="receipt-detail">
                <div class="receipt-detail-key">
                    Payment Date
                </div>
                <div class="receipt-detail-value">
                    15 May 2024
                </div>
            </div>

            <div class="receipt-detail">
                <div class="receipt-detail-key">
                    Amount :
                </div>
                <div class="receipt-detail-value">
                    400/-
                </div>
            </div>

            <div class="receipt-detail">
                <div class="receipt-detail-key">
                    Payment Mode :
                </div>
                <div class="receipt-detail-value">
                    UPI
                </div>
            </div>

            <img src="./stamp.png" class="stamp">

            <p class="accountant-signature">
                Accountant Signature
                <br><br><br>
            </p>

        </div>

        <div class="receipt-footer">

        </div>
    </div>
</body>

</html>
